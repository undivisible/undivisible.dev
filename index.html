</head>
<body>

    <script>
        let dark = false;
        let once = false;
        let once2 = false;
        let aboutToggle = false;

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        function setCookie(name, value) {
            document.cookie = name + '=' + (value || '') + '; path=/';
        }

        function updateText() {
            var names = ['UNDIVISIBLE', 'MAX LEE CARTER', '–ú–ê–ö–°–ò–ú –õ–ò –†–ê–ô–ú–û–ù–î–û–í–ò–ß –ö–ê–†–¢–ï–†', 'Á•ÅÊòéÊÄù', 'ŸÖŸÉÿ≥ ŸÑŸä ŸÑŸÇŸÖÿßŸÜ ÿπÿ®ÿØ ÿßŸÑÿ±ÿ≠ŸÖŸÜ ÿßÿ®ŸÜ ÿ±ŸäŸÖŸàŸÜ ÿßŸÑŸÉÿπÿ∑ÿßÿ± ÿßŸÑÿ≠ŸÜÿ®ŸÑŸä ÿßŸÑÿ£ÿ´ÿ±Ÿä ÿßŸÑŸáŸàŸÜÿ∫ ŸÉŸàŸÜÿ∫Ÿä ÿßŸÑÿ£ÿ≥ÿ™ÿ±ÿßŸÑŸä'];
            var jobs = ['FULL STACK DEVELOPER', 'VIDEOGRAPHER', 'PHOTOGRAPHER', 'ENTREPRENEUR', 'STUDENT'];
            let n = 1, j = 1;

            setInterval(() => {
                $('#names').html(names[(n++ % names.length)]);
                $('#jobs').html(jobs[(j++ % jobs.length)]);
            }, 3000);
        }

        const background = document.getElementById('background');
            const darkColors = [
                '#303a5a',
                '#00352c',
                '#1f2335',
                '#24283b',
                '#292e42',
                '#3b4261',
                '#414868',
                '#545c7e',
                '#565f89',
                '#394b70',
                '#3d59a1'
            ];

            const lightColors = [
                '#8e8066',
                '#737aa2',
                '#a9b1d6',
                '#c0caf5',
                '#7aa2f7',
                '#7dcfff',
                '#b4f9f8',
                '#bb9af7',
                '#9d7cd8',
                '#ff9e64',
                '#ffc777',
                '#c3e88d',
                '#4fd6be',
                '#41a6b5',
                '#ff757f',
                '#c53b53',
                '#ff007c'
            ];

        function changeExistingDivColors() {
            const divs = background.querySelectorAll('div:not(#first)');
            divs.forEach(div => {
                if (!dark) {div.style.backgroundColor = darkColors[Math.floor(Math.random() * darkColors.length)];}
                else {div.style.backgroundColor = lightColors[Math.floor(Math.random() * lightColors.length)];}
            });
        }

        function toggleDark() {
            if (!dark) {
                setCookie('dark', dark);
                dark = true;
                document.getElementById('first').style.animation = 'bcolorTextLight 2s ease-in forwards';
                document.body.style.animation = 'colorTextDark 1s ease-in forwards';
                changeExistingDivColors();
                setTimeout(() => {
                    document.getElementById('toggler').innerHTML = '‚Üí LIGHT MODE';
                    setTimeout(() => {
                        document.getElementById('first').style.backgroundColor = 'black';
                        document.body.style.color = '#fff8e7';
                        once = false;
                    }, 1000);
                }, 1000);
            } 
            else {
                setCookie('dark', dark);
                dark = false;
                document.getElementById('first').style.animation = 'bcolorTextDark 2s ease-in forwards';
                document.body.style.animation = 'colorTextLight 1s ease-in forwards';
                changeExistingDivColors();
                setTimeout (() => {
                    document.getElementById('toggler').innerHTML = '‚Üí DARK MODE';
                    setTimeout (() => {
                        document.getElementById('first').style.backgroundColor = '#fff8e7';
                        document.body.style.color = 'black';
                        once = false;
                    }, 1000);
                }, 1000);
            }
        }

        function about() {
            if (!aboutToggle) {
                text = "design inspired by <a href='https://instagram.com/@nuevo.tokyo'>nuevo tokyo</a><br>colors taken from <a href='https://lospec.com/palette-list/tokyo-night'>tokyo night</a> and <a href='https://www.wikiwand.com/en/Cosmic_latte'>cosmic latte</a><br>font is <a href='https://fonts.google.com/specimen/IBM+Plex+Mono'>IBM Plex Mono</a>, <a href='https://fonts.google.com/specimen/Chivo+Mono'>Chivo Mono</a> and <a href='https://fonts.google.com/specimen/Noto+Color+Emoji'>Noto Color Emoji</a><br>website hosted on <a href='https://github.com/undivisible/undivisible.dev/'>github</a><br><br><a onclick='about();'>‚Üí HOME</a>";
                $('#text').fadeOut(() => $('#text').html(text).fadeIn());  
                aboutToggle = true;
            }
            else {
                $('#text').fadeOut(() => $('#text').html(original).fadeIn());
                aboutToggle = false;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            original = document.getElementById('text').innerHTML;
            darkc = getCookie('dark');

            if (darkc != null) {
                darkc = dark;
                if (dark && !once2) {
                    document.getElementById('first').style.backgroundColor = 'black';
                    document.body.style.color = '#fff8e7';
                    document.getElementById('toggler').innerHTML = '‚Üí LIGHT MODE';
                    changeExistingDivColors();
                    setCookie('dark', dark);
                    dark = true;
                    once2 = true;
                }
            }

            updateText();

            function createRandomDiv() {
                const div = document.createElement('div');
                div.style.height = `${Math.random() * 50 + 25}vh`; 
                if (!dark) {
                    div.style.backgroundColor = darkColors[Math.floor(Math.random() * darkColors.length)];
                }
                else {
                    div.style.backgroundColor = lightColors[Math.floor(Math.random() * lightColors.length)];
                }
                return div;
            }

            function loadMoreDivs() {
                for (let i = 0; i < 4; i++) {
                    background.appendChild(createRandomDiv());
                }
            }

            loadMoreDivs();

            window.addEventListener('scroll', () => {
                if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
                    loadMoreDivs();
                }

                const changeColor = (color, animation) => {
                    document.body.style.animation = `${animation} 0.5s ease-in forwards`;
                    setTimeout(() => { document.body.style.color = color; }, 1000);
                };

                if (window.scrollY >= (window.innerHeight * 0.75) && !once) {
                    changeColor(dark ? '#000000' : '#fff8e7', dark ? 'colorTextLight' : 'colorTextDark');
                    once = true;
                } 
                else if (window.scrollY < (window.innerHeight * 0.75) && once === true) {
                    changeColor(dark ? '#fff8e7' : '#000000', dark ? 'colorTextDark' : 'colorTextLight');
                    once = false;
                }
            });
        });
    </script>
</body>
</html>
